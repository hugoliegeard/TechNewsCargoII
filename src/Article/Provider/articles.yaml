        titre: 'Fiscalité : la France toujours championne d''Europe des impôts et des cotisations sociales'
        contenu: '<p>Eurostat, l''organisme d''études statistiques de l''Union européenne, a révélé mercredi que les impôts et les cotisations sociales représentaient 48,4% du PIB en France. La part des recettes fiscales sur le PIB français est ainsi la plus élevée d''Europe.</p>'
