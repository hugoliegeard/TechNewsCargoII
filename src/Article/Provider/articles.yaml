        titre : 'Zéro SDF, retraites supérieures à 1 200 euros, salaire maximum à 15 000 euros... Découvrez la longue liste des revendications des "gilets jaunes"'
        contenu : '<p>Le mouvement des "gilets jaunes" dépasse désormais la question des prix du carburant. Dans un long communiqué envoyé aux médias et aux députés, jeudi 29 novembre, la délégation du mouvement liste une série&nbsp;de&nbsp;revendications qu''il souhaite voir appliquées. <em>"Députés de France, nous vous faisons part des Directives du peuple pour que vous les transposiez en LOI (...) Obéissez à la volonté du peuple. Faites appliquer ces Directives"</em>, écrivent les "gilets jaunes".&nbsp;<span>Des porte-parole de la délégation doivent être reçus, vendredi à 14&nbsp;heures, par le Premier ministre, Edouard Philippe, et le ministre de la Transition écologique, François de Rugy.&nbsp;</span></p>'
