        titre: 'La spécialité sciences de la vie et de la Terre "incontournable" pour entrer en médecine : comment l''orientation des étudiants va se jouer dès la seconde'
        contenu: '<p>L''enseignement des SVT va devenir "incontournable" dès 2021 dans la procédure de Parcoursup pour intégrer le premier cycle de médecine. Avec la réforme en cours du lycée et du bac, cette annonce reflète une réalité qui va bientôt s''imposer aux lycéens : ils vont devoir faire des choix stratégiques pour leur orientation de plus en plus tôt.</p>'
